name: Release Notifier

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"   # daily midnight UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job A running"
      - id: set
        run: |
          echo "decide=yes" >> $GITHUB_OUTPUT
    outputs:
      run_b: ${{ steps.set.outputs.decide }}
 
  b:
    runs-on: ubuntu-latest
    needs: run
    if: always() && needs.a.outputs.run_b == 'yes'
    steps:
      - run: echo "Job B running because A said yes"    
