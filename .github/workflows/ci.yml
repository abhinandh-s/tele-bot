name: conditional-2-job-example
on:
  workflow_dispatch:

jobs:
  a:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job A running"
      - id: set
        run: |
          echo "decide=yes" >> $GITHUB_OUTPUT
    outputs:
      run_b: ${{ steps.set.outputs.decide }}

  b:
    runs-on: ubuntu-latest
    needs: a
    if: always() && needs.a.outputs.run_b == 'yes'
    steps:
      - run: echo "Job B running because A said yes"