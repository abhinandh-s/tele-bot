name: Release Notifier

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"   # daily midnight UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build notifier
        run: cargo build --release

      - name: Run notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./target/release/tele-bot

      - name: Commit and push prev.json if changed
        run: |
            if [[ -n "$(git status --porcelain prev.json)" ]]; then
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add prev.json
              git commit -m "Update prev.json" || echo "No changes to commit"
              git push origin HEAD:master --force
              echo "decide=yes" >> $GITHUB_OUTPUT
            else
              echo "No change in prev.json"
              echo "decide=no" >> $GITHUB_OUTPUT
            fi
      
    outputs:
      run_upload: ${{ steps.set.outputs.decide }}
 
  upload:
    runs-on: ubuntu-latest
    needs: run
    if: always() && needs.run.outputs.run_upload == 'yes'
    steps:
      - run: echo "Job UPLOAD running because RUN said yes"    
