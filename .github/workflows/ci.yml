name: Releaser

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"   # daily midnight UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build notifier
        run: cargo build

      - name: Run notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: ./target/debug/tele-bot

      - name: Commit and push prev.json if  changed
        id: set
        run: |
            if [[ -n "$(git status --porcelain prev.json)" ]]; then
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add prev.json
              git commit -m "Update prev.json" || echo "No changes to commit"
              git push origin HEAD:master --force
              cat assets/list.txt
              echo "decide=yes" >> $GITHUB_OUTPUT
            else
              echo "No change in prev.json"
              echo "decide=no" >> $GITHUB_OUTPUT
            fi
      - name: Upload assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: assets/
      
    outputs:
      run_upload: ${{ steps.set.outputs.decide }}
 
  upload:
    runs-on: ubuntu-latest
    needs: run
    if: always() && needs.run.outputs.run_upload == 'yes'
    steps:
      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: assets/

      - name: Inspect
        run: |
          echo "Workspace:"
          ls -R
          echo "---- list.txt ----"
          sed -n '1,200p' assets/list.txt || true

      # Build a multiline output from assets/list.txt
      - name: Prepare files input
        id: files
        shell: bash
        run: |
          # Fail early if list.txt is missing/empty
          if [ ! -s assets/list.txt ]; then
            echo "assets/list.txt missing or empty"; exit 1
          fi

          # Normalize: strip CR, blank lines, leading ./ for safety
          sed -e 's/\r$//' -e '/^[[:space:]]*$/d' -e 's#^\./##' assets/list.txt > /tmp/files.txt

          # Write a proper multiline output called "files"
          {
            echo 'files<<EOF'
            cat /tmp/files.txt
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Upload files to Telegram
        uses: xz-dev/TelegramFileUploader@v1.1.1
        with:
          to-who: 'abhinandh_s'
          message: 'Here are your files!'
          # yes, still “under files: |”, but populated via the step output
          files: |
            ${{ steps.files.outputs.files }}
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}