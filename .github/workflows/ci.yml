name: Send GitHub Release Links to Telegram

on:
  workflow_dispatch:
  push:
    schedule:
    - cron: "0 0 * * 0"   

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: filecheck
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q 'prev.json'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
  do-something:
    needs: check
    if: needs.check.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "prev.json was changed!"
